
site_name: SparkFun Qwiic Universal Auto-Detect - Documentation
site_description: SparkFun Qwiic Universal Auto-Detect. A library which makes it easy to create a scalable Qwiic (I2C) sensing and logging device on a wide range of platforms
site_url: https://sparkfun.github.io/SparkFun_Qwiic_Universal_Auto-Detect/

edit_uri: edit/main/docs/

theme:
  name: material
  logo: img/sfe_logo_sm.png
  palette:
    primary: grey
    accent: red
  font:
    text: Roboto
    code: Roboto Mono
  features:
    - content.code.annotate
    - navigation.tracking
    - navigation.tabs.sticky
    - navigation.tabs    

  icon:
    repo: fontawesome/brands/github
    admonition:
      note: octicons/tag-16
      abstract: octicons/checklist-16
      info: octicons/info-16
      tip: octicons/squirrel-16
      success: octicons/check-16
      question: octicons/question-16
      warning: octicons/alert-16
      failure: octicons/x-circle-16
      danger: octicons/zap-16
      bug: octicons/bug-16
      example: octicons/beaker-16
      quote: octicons/quote-16

plugins:
  - search
  - monorepo

repo_url: https://github.com/sparkfun/SparkFun_Qwiic_Universal_Auto-Detect
repo_name: sparkfun/SparkFun_Qwiic_Universal_Auto-Detect

copyright: Copyright 2022 SparkFun Electronics (6333 Dry Creek Parkway, Niwot, Colorado 80503)

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.mark
  - pymdownx.caret
  - pymdownx.tilde
  - tables
  - admonition
  - md_in_html
  - attr_list

extra:
  social:
    - icon: fontawesome/brands/youtube
      link: https://www.youtube.com/sparkfun
    - icon: fontawesome/brands/instagram
      link: https://www.instagram.com/sparkfun
    - icon: fontawesome/brands/github
      link: https://www.github.com/sparkfun
    - icon: fontawesome/brands/facebook
      link: https://www.facebook.com/SparkFun
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/sparkfun
  
nav:
  - Home: index.md
  - Getting Started:
    - Introduction: intro.md
    - Software Setup: software.md
    - Adding a New Sensor: new_sensor.md
  - API Reference:
    - SFE_QUAD_Sensors: api_SFE_QUAD_Sensors.md
    - SFE_QUAD_Menu: api_SFE_QUAD_Menu.md
    - SFE_QUAD_Sensors__SD: api_SFE_QUAD_Sensors__SD.md
    - SFE_QUAD_Sensors__SdFat: api_SFE_QUAD_Sensors__SdFat.md
    - SFE_QUAD_Sensors__LittleFS: api_SFE_QUAD_Sensors__LittleFS.md
    - SFE_QUAD_Sensors__EEPROM: api_SFE_QUAD_Sensors__EEPROM.md
    - SFE_QUAD_Sensor: api_SFE_QUAD_Sensor.md
    - SFE_QUAD_Menu_Item: api_SFE_QUAD_Menu_Item.md
    - SFE_QUAD_Sensors_sprintf: api_SFE_QUAD_Sensors_sprintf.md
    - SFE_QUAD_Menu_sprintf: api_SFE_QUAD_Menu_sprintf.md
  - Examples: '!include ./examples/mkdocs.yml'
  - Contribution/Issues:
    - Contribute: contribute.md    